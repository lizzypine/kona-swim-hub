{% extends "base.html" %}
{% load bootstrap5 %}

{% block title %}Add a Learner | Kona Swim Hub{% endblock title%}

{% block content %}
<script src="//code.jquery.com/jquery.min.js"></script>
{{ form.media }}

<div class="container">
  <h1>Hi, {{ user.first_name }} {{ user.last_name }}!</h1>

  <h2>Add a learner</h2>
  <form action="" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <a href="{% url 'mylearners' %}" class="btn btn-outline-primary me-2">Back</a>
    <input type="submit" class="btn btn-success" value="Submit">
  </form>

</div>

{% endblock content %}
