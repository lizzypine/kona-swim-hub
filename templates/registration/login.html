{% extends "base.html" %}

{% block title %}Log In | Kona Swim Hub{% endblock title%}

{% block content %}

{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

<h2>Log In</h2>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-success">Log In</button>
</form>
{% endblock content %}
