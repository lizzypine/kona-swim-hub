{% extends "base.html" %}
{% load bootstrap5 %}

{% block title %}Log In | Kona Swim Hub{% endblock title%}

{% block content %}

<div class="container">
    <h1>Log In</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-success">Log In</button>
    </form>
</div>
{% endblock content %}
