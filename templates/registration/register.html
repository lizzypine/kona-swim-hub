{% extends "base.html" %}
{% load bootstrap5 %}

{% block title %}Sign Up | Kona Swim Hub{% endblock title%}

{% block content %}

<div class="container">
    <h1>Sign Up</h1>
    <h3 class="text-danger mt-3">Kona Swim Hub is currently closed to new users.</h3>
    <form method="post" class="mt-4" disabled>{% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-success" disabled>Sign Up</button>
    </form>
</div>

{% endblock content %}
