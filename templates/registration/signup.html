{% extends "base.html" %}
{% load bootstrap5 %}

{% block title %}Sign Up | Kona Swim Hub{% endblock title%}

{% block content %}

<div class="container">
    <h2>Sign Up</h2>
    <form method="post">{% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-success">Sign Up</button>
    </form>
</div>
{% endblock content %}
